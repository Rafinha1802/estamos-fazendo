<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Contato</title>
	<link rel="stylesheet" href="contato.css" />
	<script src="contato.js"></script>
</head>
<body>
	<!-- NAVBAR -->
	<div class="navbar">
		<div class="container">
			<!-- LOGO -->
			<div class="logo">
				<img src="../logo.png" alt="" />
			</div>
			<!-- LINKS -->
			<ul class="links">
				<li>
					<a href="../index.html">home</a>
				</li>
				<li>
					<a href="curiosidades.html">Curiosidades</a>
				</li>
				<li>
					<a href="#">Contato</a>
				</li>
			</ul>
		</div>
		<div class="fotocad">
						<img src="../fotocad.png" alt=""/>
		</div>
		<div class="containercad"> 

		 <form id="formCadastro">

				 <h2>Cadastre-se</h2>

				 <div class="input-group">
							<label for="nome">Nome:</label>
							<input type="text" id="nome" name="nome" required>

							<label for="email">Email:</label>
							<input type="email" id="email" name="email" required>

							<label for="telefone">Telefone:</label>
							<input type="number" id="telefone" name="telefone" onkeyup="detecta()">
							<p id="aviso"></p>
				 </div>

				 <legend><b>Escolha somente uma opção</b></legend>

				 <div class="opcao">

							<label for="opção">
							<input type="radio" id="sugestão" name="opção" value="sugestão">
							Sugestão de série
							</label>


							<label for="opção">
							<input type="radio" id="melhorar" name="opção" value="melhorar">
							Como melhorar nosso site
							</label>

					</div>

				 <legend><b>Mensagem</b></legend>

				 <textarea id="opiniao" name="opiniao" rows="4"></textarea>

				 <button id="btnEnviar" class="button" type="submit"  
				 onmouseover="aumenta()" onmouseleave="diminui()">Enviar</button>


		 </form>
</body>

</html>
